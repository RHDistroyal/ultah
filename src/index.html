<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Cinta!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f61, #ffc3a0, #fddb92);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 1.5s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 4s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: 7.5px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .fireworks {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, transparent);
            animation: explode 2s infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #ff6f61;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Selamat Ulang Tahun, Cinta üéâ</h1>
        <p>Kamu adalah sinar di hidupku. Hari ini adalah tentang merayakanmu!</p>
        <button class="button" onclick="revealMessage()">Lihat Pesan Rahasia</button>
        <p id="message" style="display:none; font-size: 1.2rem; margin-top: 1rem;">Aku sangat bersyukur memilikimu. Semoga harimu penuh kebahagiaan! ‚ù§Ô∏è</p>
    </div>

    <div class="hearts" id="hearts"></div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        function revealMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.classList.add('fireworks');
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                fireworksContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 2000);
            }
        }

        setInterval(createHearts, 1000);
        setInterval(createFireworks, 2000);
    </script>
</body>
</html>
